encry {
  postgres {
    host = ""
    username = ""
    password = ""
  }
}

play.modules {
  enabled += modules.MainModule
  enabled += modules.ReceiverModule
}
play.filters {
  enabled += loggingSystem.LoggingFilter
  hosts {
    allowed = ["."]
  }
}
play.assets {
  path = "/public"
  urlPrefix = "/assets"
}

akka {
  loglevel = "INFO"
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 5150
    }
    log-sent-messages = on
    log-received-messages = on
  }
}
